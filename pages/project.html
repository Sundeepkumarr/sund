/* animation  */
.animated-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

.sphere {
    position: absolute;
    width: 40px;
    height: 40px;
    background: rgba(248, 99, 99, 0.1);
    /* background: rgba(224, 108, 108, 0.1); */
    border-radius: 50%;
    animation: move 20s linear infinite;
}

.sphere:nth-child(1) {
    top: 20%;
    left: 25%;
    animation-duration: 15s;
    animation-delay: -5s;
}

.sphere:nth-child(2) {
    top: 50%;
    left: 25%;
    animation-duration: 20s;
    animation-delay: -10s;
}

.sphere:nth-child(3) {
    top: 70%;
    left: 75%;
    bottom: 2%;
    direction: x;
    animation-duration: 25s;
    animation-delay: -15s;
}

.sphere:nth-child(4) {
    top: 30%;
    left: 45%;
    animation-duration: 18s;
    animation-delay: -20s;
}

.sphere:nth-child(5) {
    top: 80%;
    left: 45%;
    animation-duration: 22s;
    animation-delay: -25s;
}

.sphere:nth-child(6) {
    top: 35%;
    left: 55%;
    bottom: 35%;
    animation-duration: 22s;
    animation-delay: -30s;
}

.sphere:nth-child(7) {
    top: 35%;
    left: 35%;
    animation-duration: 22s;
    animation-delay: -35s;
}

.sphere:nth-child(8) {
    top: 60%;
    left: 48%;
    bottom: 20%;
    animation-duration: 22s;
    animation-delay: -40s;
}


@keyframes move {
    0% {
        transform: translateY(0) translateX(0);
    }

    50% {
        transform: translateY(-100px) translateX(100px);
    }

    100% {
        transform: translateY(0) translateX(0);
    }
}

// Fetch GitHub Repositories
document.addEventListener('DOMContentLoaded', () => {
    const username = 'sundeepkumarr';
    const accessToken = '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'; // Replace with your GitHub Access Token
    const projectsContainer = document.getElementById('projects-container');
    const searchInput = document.getElementById('search-input');
    let repos = [];

    // Headers with access token
    const headers = {
        Authorization: `token ${accessToken}`
    };

    // Fetch repositories from GitHub with authentication headers
    fetch(`https://api.github.com/users/${username}/repos`, { headers })
        .then(response => response.json())
        .then(data => {
            repos = data;
            displayProjects(repos);
        })
        .catch(error => console.error('Error fetching repositories:', error));

    // Search functionality
    // searchInput.addEventListener('input', () => {
    //     const searchTerm = searchInput.value.toLowerCase();
    //     const filteredRepos = repos.filter(repo => 
    //         repo.name.toLowerCase().includes(searchTerm) || 
    //         (repo.topics && repo.topics.join(', ').toLowerCase().includes(searchTerm))
    //     );
    //     displayProjects(filteredRepos);
    // });

    // Button filters
    document.getElementById('all-button').addEventListener('click', () => displayProjects(repos));
    document.getElementById('personal-button').addEventListener('click', () => {
        // Note: GitHub's API returns "private" for private repos only if you have permission to see them.
        const personalRepos = repos.filter(repo => repo.visibility === 'private');
        displayProjects(personalRepos);
    });
    document.getElementById('professional-button').addEventListener('click', () => {
        const professionalRepos = repos.filter(repo => repo.visibility === 'public');
        displayProjects(professionalRepos);
    });

    function displayProjects(repos) {
        projectsContainer.innerHTML = '';
        repos.forEach(repo => {
            const projectCard = document.createElement('div');
            projectCard.className = 'project-card';

            // Create project elements
            const projectName = document.createElement('h2');
            projectName.textContent = repo.name;

            const projectDescription = document.createElement('div');
            projectDescription.className = 'project-description';
            projectDescription.textContent = repo.description || 'No description available.';

            const projectTopics = document.createElement('div');
            projectTopics.className = 'project-topics';
            projectTopics.textContent = repo.topics?.length ? 'Topics: ' + repo.topics.join(', ') : '';

            const lastUpdated = document.createElement('p');
            const updatedDate = new Date(repo.updated_at);
            lastUpdated.textContent = `Updated: ${updatedDate.toLocaleDateString()}`;

            // Create links container
            const linksContainer = document.createElement('div');
            linksContainer.className = 'project-links';

            // View Code link
            const codeLink = document.createElement('a');
            codeLink.className = 'project-link';
            codeLink.href = repo.html_url;
            codeLink.target = '_blank';
            codeLink.textContent = 'View Code';

            // Live Demo link
            const liveLink = document.createElement('a');
            liveLink.className = 'project-link';
            liveLink.href = repo.homepage || '#';
            liveLink.target = '_blank';
            liveLink.textContent = repo.homepage ? 'Live Demo' : 'Preview';
            liveLink.style.backgroundColor = repo.homepage ? '#28a745' : '#6c757d';

            // Download link
            const downloadLink = document.createElement('a');
            downloadLink.className = 'project-link';
            downloadLink.href = `https://github.com/${repo.owner.login}/${repo.name}/archive/refs/heads/${repo.default_branch}.zip`;
            downloadLink.download = true;
            downloadLink.textContent = 'Download';
            downloadLink.style.backgroundColor = '#ffa500';

            // Languages container
            const languagesContainer = document.createElement('div');
            languagesContainer.className = 'project-languages';

            // Fetch languages for the repo using access token in the header as well
            fetch(repo.languages_url, { headers })
                .then(response => response.json())
                .then(languages => {
                    languagesContainer.innerHTML = Object.keys(languages)
                        .map(lang => `<span class="language-badge">${lang}</span>`)
                        .join('');
                })
                .catch(error => console.error('Error fetching languages:', error));

            // Assemble elements
            linksContainer.append(codeLink, liveLink, downloadLink);
            projectCard.append(
                projectName,
                languagesContainer,
                projectDescription,
                projectTopics,
                lastUpdated,
                linksContainer
            );

            projectsContainer.appendChild(projectCard);
        });
    }
});
