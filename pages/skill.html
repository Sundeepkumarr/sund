/* animation  */
.animated-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

.sphere {
    position: absolute;
    width: 40px;
    height: 40px;
    background: rgba(248, 99, 99, 0.1);
    /* background: rgba(224, 108, 108, 0.1); */
    border-radius: 50%;
    animation: move 20s linear infinite;
}

.sphere:nth-child(1) {
    top: 20%;
    left: 25%;
    animation-duration: 15s;
    animation-delay: -5s;
}

.sphere:nth-child(2) {
    top: 50%;
    left: 25%;
    animation-duration: 20s;
    animation-delay: -10s;
}

.sphere:nth-child(3) {
    top: 70%;
    left: 75%;
    bottom: 2%;
    direction: x;
    animation-duration: 25s;
    animation-delay: -15s;
}

.sphere:nth-child(4) {
    top: 30%;
    left: 45%;
    animation-duration: 18s;
    animation-delay: -20s;
}

.sphere:nth-child(5) {
    top: 80%;
    left: 45%;
    animation-duration: 22s;
    animation-delay: -25s;
}

.sphere:nth-child(6) {
    top: 35%;
    left: 55%;
    bottom: 35%;
    animation-duration: 22s;
    animation-delay: -30s;
}

.sphere:nth-child(7) {
    top: 35%;
    left: 35%;
    animation-duration: 22s;
    animation-delay: -35s;
}

.sphere:nth-child(8) {
    top: 60%;
    left: 48%;
    bottom: 20%;
    animation-duration: 22s;
    animation-delay: -40s;
}


@keyframes move {
    0% {
        transform: translateY(0) translateX(0);
    }

    50% {
        transform: translateY(-100px) translateX(100px);
    }

    100% {
        transform: translateY(0) translateX(0);
    }

.dropdown-content {

.dropdown-content.show {

@keyframes slideDown {

    to { opacity: 1; transform: translateY(0); }

.circle-container {

/* Card Styles */
.container {
    width: 100px;
    height: 100px;
    display: flex;
    justify-content: center;

    flex-wrap: wrap;
    gap: 20px;

}

.card {
    position: relative;
    width: 200px;
    height: 200px;
    /* background: #2d2d2d; */
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 10px;
    transition: transform 0.3s ease;
}
.card:hover {
    transform: translateY(-5px);
}
.percent {
    position: relative;
    height: 130px;
    width: 130px;
}

.percent svg {
    position: relative;
    height: 130px;
    width: 130px;
    transform: rotate(-90deg);
}

.percent svg circle {
    height: 100%;
    width: 100%;
    fill: transparent;
    stroke-width: 4px;
    stroke: black;
    transform: translate(0px, 0px);
}

.percent svg circle:nth-child(2) {
    stroke: var(--clr);
    stroke-dasharray: 314;
    stroke-dashoffset: calc(314 - (314 * var(--num)) / 100);
    transform: translate(0px, 0px);
    animation: fadeIn 1s linear forwards;
    opacity: 0;
    animation-delay: 0.5s;
}
@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

.dot {
    position: absolute;
    inset: 20px;
    z-index: 18;
    transform-origin: center;
    transform: rotate(calc(3.6deg * var(--num)));
    animation: animate 2s linear forwards;
}

@keyframes animate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(calc(3.6deg * var(--num))); }
}

.dot::before {
    content: '';
    position: absolute;
    top: -5px;
    left: 50%;
    transform: translateX(-50%);
    width: 10px;
    height: 10px;
    background: var(--clr);
    border-radius: 50%;
    box-shadow: 0 0 10px var(--clr), 0 0 30px var(--clr);
}

.number {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    opacity: 0;
    animation: fadeIn 1s linear forwards;
    animation-delay: 0.5s;
}

.number h2 {

    letter-spacing: 2px;
    font-size: 0.6em;

        // Dropdown toggle function

            const btn = dropdown.previousElementSibling;
            const icon = btn.querySelector('i');
            
            dropdown.classList.toggle('show');
            icon.classList.toggle('rotate');
            
            // Close other dropdowns
            document.querySelectorAll('.dropdown-content').forEach(other => {
                if (other !== dropdown && other.classList.contains('show')) {
                    other.classList.remove('show');
                    other.previousElementSibling.querySelector('i').classList.remove('rotate');
                }
            });
        }
